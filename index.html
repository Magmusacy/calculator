<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
    <div style="position: absolute; left: 50%; pointer-events:none;">
        <div id="display"></div>
    </div>
    <div id="container">
        <button class="btn clr">CLR</button>
        <button class="btn bck"><img src="delete-button.png"></button>
        <button class="btn op">รท</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn op">x</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn op">-</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn op">+</button>
        <button class="btn num" id="big0">0</button>
        <button class="btn dot">.</button>
        <button class="btn op">=</button>
    </div>
    
    <script src="main.js"></script>>    
    </body>
</html>
