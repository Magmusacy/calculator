<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
    <div style="position: absolute; left: 50%; pointer-events:none;">
        <div id="display"></div>
    </div>
    <div id="container">
        <button class="btn clr">CLR</button>
        <button class="btn bck"><img src="delete-button.png"></button>
        <button class="btn op">รท</button>
        <button class="btn num color">7</button>
        <button class="btn num color">8</button>
        <button class="btn num color">9</button>
        <button class="btn op">x</button>
        <button class="btn num color">4</button>
        <button class="btn num color">5</button>
        <button class="btn num color">6</button>
        <button class="btn op">-</button>
        <button class="btn num color">1</button>
        <button class="btn num color">2</button>
        <button class="btn num color">3</button>
        <button class="btn op">+</button>
        <button class="btn num color" id="big0">0</button>
        <button class="btn dot color">.</button>
        <button class="btn op">=</button>
    </div>
    <div id="precision"><p>!calculator works fine with up to 16 digits!</p></div>
    <script src="main.js"></script>    
    </body>
</html>
